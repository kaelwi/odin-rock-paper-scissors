<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="header">
        <h1>ROCK-PAPER-SCISSORS</h1>
    </div>

    <div class="board">

        <div class="container">
            <div class="card" id="rock">
                <div class="card-img">
                    <img src="./res/stone.png" alt="rock" />
                </div>
                <p>ROCK</p>
            </div>
            <div class="card" id="paper">
                <div class="card-img">
                    <img src="./res/mail.png" alt="paper" />
                </div>
                <p>PAPER</p>
            </div>
            <div class="card" id="scissors">
                <div class="card-img">
                    <img src="./res/cut.png" alt="scissors" />
                </div>
                <p>SCISSORS</p>
            </div>
        </div>

        <div id="response-container">
            <div id="computerMove">
                <p>Computer plays: </p>
                <p id="move">&nbsp;</p>
            </div>
            <p id="response">&nbsp;</p>
        </div>

    </div>

    <div class="footer">

        <h2>SCORE</h2>
        <p id="score">&nbsp;</p>
        <p id="result">&nbsp;</p>
        <button class="invisible">New Game</button>

    </div>
</body>
</html>
